<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile challenge by Lindsey Gunderson</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <main>

    <section class="profile-card bg-dark p-30 text-center">
      
          <!-- Profile image and name -->
          <div class="profile">
            <img src="./assets/images/avatar-jessica.jpeg" alt="">
            <h1 id="profile-name">Jessica Randall</h1>
            <p class="text-green">London, United Kingdom</p>
          </div>

          <!-- Profile description -->
          <div class="description" aria-labelledby="profile-name">
            <p>"Front-end developer and avid reader."</p>
          </div>

          <!-- Social links -->
          <div class="social-links flex" aria-label="Social media links">
            <a href="#" class="social-link">GitHub</a>
            <a href="#" class="social-link">Frontend Mentor</a>
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link"">Twitter</a>
            <a href="#" class="social-link">Instagram</a>
          </div>
    </section>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Lindsey :)</a>.
    </div>

  </main>  
</body>
</html>
